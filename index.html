<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>متجري الإلكتروني</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Cairo", sans-serif;
    }

    body {
      background: beige;
      color: #333;
    }

    /* ====== Header ====== */
    header {
      width: 100%;
      padding: 15px 50px;
      background: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    header .logo img {
      height: 50px;
    }

    header nav ul {
      list-style: none;
      display: flex;
      gap: 25px;
    }

    header nav ul li a {
      text-decoration: none;
      color: #333;
      font-weight: 500;
      transition: 0.3s;
    }

    header nav ul li a:hover {
      color: #007bff;
    }

    /* ====== Hero Section ====== */
    .hero {
      height: 90vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    .hero img {
      height: 80px;
      margin-bottom: 20px;
    }

    .hero a {
      padding: 12px 30px;
      background: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 30px;
      font-weight: bold;
      margin-bottom: 25px;
      transition: 0.3s;
    }

    .hero a:hover {
      background: #0056b3;
    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 15px;
    }

    .hero p {
      font-size: 1.2rem;
    }

    /* ====== Footer ====== */
    footer {
      background: #222;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 50px;
    }
  </style>
</head>
<body>

  <!-- ====== Header ====== -->
  <header>
    <div class="logo">
      <img src="https://via.placeholder.com/150x50?text=LOGO" alt="Logo">
    </div>
    <nav>
      <ul>
        <li><a href="#">الرئيسية</a></li>
        <li><a href="#">المنتجات</a></li>
        <li><a href="#">من نحن</a></li>
        <li><a href="#">اتصل بنا</a></li>
      </ul>
    </nav>
  </header>

  <!-- ====== Hero Section ====== -->
  <section class="hero">
    <img src="https://via.placeholder.com/200x80?text=LOGO" alt="Logo">
    <a href="#">SHOP NOW</a>
